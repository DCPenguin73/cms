<div class="panel panel-default">
    <div class="panel-heading">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="bold">Contacts</h2>
        <a href="#" class="btn btn-primary btn-sm create-contact-link">Create New Contact</a>
      </div>
    </div>
    <div class="panel-body">
        <div class="col-md-12">
            <a href="#" class="list-group-item clearfix"
                *ngFor="let contact of contacts">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">Bro. {{getLastWord(contact.name)}}</h4>
                </div>
                <div class="pull-right">
                    <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="image-responsive" style="height: 50px;">
                </div>
            </a>
        </div>
    </div>
  </div>
