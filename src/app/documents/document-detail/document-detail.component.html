<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ document?.name }}</h4>
      <div class="button-group margin-left-right">
        <a class="btn btn-primary">View</a>
        <a class="btn btn-info">Edit</a>
        <a class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value">{{ document?.description }}</span>
      </div>
      <br>
      <div class="row">
        <label>URL:</label>
        <a class="label-value" [href]="document?.url" target="_blank">{{ document?.url }}</a>
      </div>
    </div>
  </div>
</div>
